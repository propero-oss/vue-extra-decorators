version: "2"
checks:
  argument-count:
    config:
      threshold: 6
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 500
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 30
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: 100 # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: 50 # language-specific defaults. an override will affect all languages.
plugins:
  fixme:
    enabled: true
    config:
      strings:
        - FIXME
        - XXX
        - BUG
        - TODO
  git-legal:
    enabled: true
  nodesecurity:
    enabled: true

exclude_patterns:
  - "**/dist/"
  - "**/node_modules/"
  - "**/test/"
  - "**/*.d.ts"
  - ".mailmap"
  - "**/*.md"
  - "**/*polyfill*"
  - "*conf*"
  - "**/_*"
  - "example/"
  - "gulpfile*"
